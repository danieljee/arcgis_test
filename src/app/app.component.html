<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="top text-center mt-4">
    <h3>Arcgis Example</h3>
  </div>

  <div class="container-flex">
    <div class="flex-1">
      <div class="mapControl">
        <div class="btn-group btn-group-toggle mb-2" ngbRadioGroup name="radioBasic" [(ngModel)]="currentMap">
          <label *ngFor="let mapType of maps" ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="{{mapType}}" (click)="onSelect(mapType == 'topology'? 'topo': mapType)"> 
            {{mapType=="topo"? "Topology": mapType}}
          </label>
          <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                  [attr.aria-expanded]="!isCollapsed" aria-controls="controlBox">
            More
          </button>
        </div>
        
        <div id="controlBox" class="mt-2 mb-2" [ngbCollapse]="!isCollapsed">
          <div class="card">
            <div class="card-body">
              <p>Layer Opacity:</p>
              <!-- Maybe add two more opacity: only for lines, only for body if possible
                  and make the sliders vertical in a group -->
              <input type="range" min="0" max="1" value="0.6" step="0.1" class="slider" (change)="onChangeOpacity($event)"/>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="flex-2"></div>
  </div>

  <div class="container-flex" style="height:100%">
    <div class="flex-1">
        <app-esri-map [_mapSelected]="mapSelected" [_opacityChanged]="opacityChanged" style="height:100%"></app-esri-map> 
    </div>

    <div class="flex-2">
        <div class="card" style="height:70%;">
          <div class="card-body" style="height:70%;">
            This is where subregion information goes
          </div>
        </div>
    </div>
  </div>

  <div class="bottom">

  </div>
</div>
